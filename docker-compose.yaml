version: "3.2"
services:
  
  conversor:
    volumes:
        - ./conversor/:/mnt/
    build: ./conversor
    working_dir: /backend/
    command: sh run.sh

  nginx:
    image: nginx:latest
    ports:
      - 5001:443
    volumes:
        - ./nginx/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
        - ./nginx/localhost.crt:/etc/ssl/certs/localhost.crt
        - ./nginx/localhost.key:/etc/ssl/private/localhost.key
    depends_on:
        - conversor
